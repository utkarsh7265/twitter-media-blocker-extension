<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Twitter Media Blocker</title>
    <style>
      body { font-family: Arial, sans-serif; width:220px; padding:12px; }
      label { display:flex; align-items:center; gap:8px; margin-bottom:8px; }
      .hint { font-size:12px; color:#666; margin-top:8px }
      button { margin-top:8px; width:100%; padding:8px }
    </style>
  </head>
  <body>
    <h3>Twitter Media Blocker</h3>
    <label><input id="blockImages" type="checkbox"> Block images</label>
    <label><input id="blockVideos" type="checkbox"> Block videos</label>
    <button id="apply">Apply to current tab</button>
    <div class="hint">Toggle and press apply. The page may reload.</div>
    <script src="popup.js"></script>
  </body>
</html>
